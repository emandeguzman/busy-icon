<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Icon Demo</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            border: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body > div {
            text-align: center;
        }
    </style>
    <script src="busy-icon.js"></script>
</head>
<body>
    <div>
        <busy-icon id="busy-icon"></busy-icon>
        <div>
            <button type="button" onclick='document.querySelector("#busy-icon").removeAttribute("hidden")'>Show</button>
            <button type="button" onclick='document.querySelector("#busy-icon").setAttribute("hidden", "hidden")'>Hide</button>
        </div>
    </div>
</body>
</html>
